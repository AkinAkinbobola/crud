{% extends "base.html" %}

{% block content %}
<h1>SignIN</h1>
<form method="post">

    {% csrf_token %}

    <div>
        <input type="text" name="username" placeholder="username">
    </div>

    <div>
        <input type="password" name="password" placeholder="Password">
    </div>

    <button type="submit">Submit</button>

</form>
{% endblock content %}
